<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Helfer Login - Unteriglinger Schützenverein</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-container {
      background: #2a2a2a;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 100%;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo img {
      height: 80px;
      margin-bottom: 1rem;
    }

    h1 {
      color: #4CAF50;
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: 1.8rem;
    }

    .subtitle {
      text-align: center;
      color: #999;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      color: #e0e0e0;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      background: #1a1a1a;
      border: 2px solid #3a3a3a;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .btn-login {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
    }

    .error-message {
      background: #c62828;
      color: white;
      padding: 0.8rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h1>Helfer Login</h1>
      <p class="subtitle">Zugang für Wirte & Schießaufsicht</p>
    </div>

    <div id="error-message" class="error-message">
      Ungültiger Benutzername oder Passwort
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Benutzername</label>
        <input type="text" id="username" required>
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit" class="btn-login">Anmelden</button>
    </form>

    <div class="back-link">
      <a href="index.html">← Zurück zur Startseite</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyA6hD3scwCcytwkAoNhbNq6-lrYUcl8Fjk",
      authDomain: "schuetzenverein-12cfa.firebaseapp.com",
      projectId: "schuetzenverein-12cfa",
      storageBucket: "schuetzenverein-12cfa.firebasestorage.app",
      messagingSenderId: "791385091582",
      appId: "1:791385091582:web:b4c5aae9ddb155f10ee4af"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-message');
      
      // Convert username to email format
      const email = username + '@helfer.schuetzenverein.local';
      
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'helfer-dashboard.html';
      } catch (error) {
        console.error('Login error:', error);
        errorMsg.style.display = 'block';
        setTimeout(() => {
          errorMsg.style.display = 'none';
        }, 3000);
      }
    });
  </script>
</body>
</html>
