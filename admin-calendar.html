<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalender-Verwaltung</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: #e0e0e0; }
    .header { background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%); padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    .header h1 { color: white; }
    .btn { background: rgba(255,255,255,0.2); color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 6px; cursor: pointer; }
    .container { max-width: 1400px; margin: 2rem auto; padding: 0 2rem; }
    .tabs { display: flex; gap: 1rem; margin-bottom: 2rem; border-bottom: 2px solid #3a3a3a; }
    .tab { padding: 1rem 2rem; background: transparent; border: none; color: #999; cursor: pointer; font-size: 1rem; font-weight: 600; border-bottom: 3px solid transparent; }
    .tab.active { color: #4CAF50; border-bottom-color: #4CAF50; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .dashboard-grid { display: grid; grid-template-columns: 1fr 350px; gap: 2rem; }
    .calendar-section { background: #2a2a2a; padding: 2rem; border-radius: 8px; }
    .chat-section { background: #2a2a2a; padding: 1.5rem; border-radius: 8px; position: sticky; top: 2rem; max-height: 600px; overflow-y: auto; }
    h2 { color: #4CAF50; margin-bottom: 1.5rem; }
    .person-cards { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .person-card { padding: 0.8rem 1.2rem; border-radius: 6px; cursor: move; font-weight: 600; }
    .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 1px; background: #1a1a1a; }
    .calendar-day { background: #2a2a2a; min-height: 100px; padding: 0.5rem; position: relative; border: 2px solid transparent; }
    .calendar-day.disabled { background: #1a1a1a; opacity: 0.5; cursor: not-allowed; }
    .calendar-day.assigned { border-color: #4CAF50; }
    .calendar-day.missing { border-color: #c62828; }
    .calendar-day.drop-zone { background: rgba(76, 175, 80, 0.2); }
    .assigned-person { padding: 0.5rem; border-radius: 4px; font-size: 0.85rem; margin-bottom: 0.3rem; cursor: move; }
    .swap-info { font-size: 0.75rem; background: #ffa726; color: #1a1a1a; padding: 0.3rem; border-radius: 4px; margin-top: 0.3rem; font-weight: 600; }
    .chat-message { background: #1a1a1a; padding: 1rem; border-radius: 6px; margin-bottom: 1rem; border-left: 3px solid #ffa726; }
    .chat-message.completed { border-left-color: #4CAF50; opacity: 0.7; }
    .btn-delete-assignment { position: absolute; top: 5px; right: 5px; background: #c62828; color: white; border: none; width: 22px; height: 22px; border-radius: 50%; cursor: pointer; font-size: 0.9rem; line-height: 1; opacity: 0.8; transition: all 0.2s; z-index: 10; }
    .btn-delete-assignment:hover { opacity: 1; transform: scale(1.1); box-shadow: 0 2px 8px rgba(198, 40, 40, 0.5); }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìÖ Kalender-Verwaltung (Vorstand)</h1>
    <button class="btn" onclick="window.location.href='admin-dashboard.html'">Zur√ºck</button>
  </div>
  <div class="container">
    <div class="tabs">
      <button class="tab active" onclick="showTab('wirte')">üç∫ Wirte</button>
      <button class="tab" onclick="showTab('aufsicht')">üéØ Schie√üaufsicht</button>
    </div>
    <div id="wirte-tab" class="tab-content active">
      <div class="dashboard-grid">
        <div class="calendar-section">
          <button class="btn" onclick="downloadList('wirte')" style="margin-bottom: 1rem; background: #2d5a3d;">üì• Wirteliste herunterladen</button>
          <h2>Wirte-Kalender</h2>
          <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; gap: 1rem;">
            <button class="btn" onclick="previousMonth('wirte')" style="padding: 0.5rem 1rem; font-size: 1.2rem;">‚óÄ</button>
            <h3 id="wirte-month-display" style="min-width: 200px; text-align: center; color: #4CAF50; font-size: 1.3rem;">Januar 2025</h3>
            <button class="btn" onclick="nextMonth('wirte')" style="padding: 0.5rem 1rem; font-size: 1.2rem;">‚ñ∂</button>
          </div>
          <div class="person-cards" id="wirte-cards"></div>
          <div id="wirte-calendar" class="calendar-grid"></div>
        </div>
        <div class="chat-section">
          <h2>üí¨ Tausch-Anfragen</h2>
          <div id="wirte-chat"><p style="color: #999;">Keine Anfragen</p></div>
        </div>
      </div>
    </div>
    <div id="aufsicht-tab" class="tab-content">
      <div class="dashboard-grid">
        <div class="calendar-section">
          <button class="btn" onclick="downloadList('aufsicht')" style="margin-bottom: 1rem; background: #2d5a3d;">üì• Schie√üaufsichtsliste herunterladen</button>
          <h2>Schie√üaufsicht-Kalender</h2>
          <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 1.5rem; gap: 1rem;">
            <button class="btn" onclick="previousMonth('aufsicht')" style="padding: 0.5rem 1rem; font-size: 1.2rem;">‚óÄ</button>
            <h3 id="aufsicht-month-display" style="min-width: 200px; text-align: center; color: #4CAF50; font-size: 1.3rem;">Januar 2025</h3>
            <button class="btn" onclick="nextMonth('aufsicht')" style="padding: 0.5rem 1rem; font-size: 1.2rem;">‚ñ∂</button>
          </div>
          <div class="person-cards" id="aufsicht-cards"></div>
          <div id="aufsicht-calendar" class="calendar-grid"></div>
        </div>
        <div class="chat-section">
          <h2>üí¨ Tausch-Anfragen</h2>
          <div id="aufsicht-chat"><p style="color: #999;">Keine Anfragen</p></div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, collection, addDoc, getDocs, updateDoc, doc, deleteDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const app = initializeApp({
      apiKey: "AIzaSyA6hD3scwCcytwkAoNhbNq6-lrYUcl8Fjk",
      authDomain: "schuetzenverein-12cfa.firebaseapp.com",
      projectId: "schuetzenverein-12cfa",
      storageBucket: "schuetzenverein-12cfa.firebasestorage.app",
      messagingSenderId: "791385091582",
      appId: "1:791385091582:web:b4c5aae9ddb155f10ee4af"
    });
    const auth = getAuth(app);
    const db = getFirestore(app, 'vorstandschaftschuetzen');

    onAuthStateChanged(auth, (user) => { 
      if (!user || (user.email && user.email.includes('@helfer.schuetzenverein.local'))) {
        window.location.href = 'admin-login.html';
      }
    });

    window.showTab = (t) => { 
      document.querySelectorAll('.tab').forEach(x => x.classList.remove('active')); 
      document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active')); 
      document.querySelector(`[onclick="showTab('${t}')"]`).classList.add('active'); 
      document.getElementById(`${t}-tab`).classList.add('active'); 
    };

    const persons = { wirte: [], aufsicht: [] };
    let assignments = { wirte: {}, aufsicht: {} };
    let draggedPerson = null, draggedFrom = null;
    let currentMonth = { wirte: '2025-01', aufsicht: '2025-01' };

    const monthNames = ['Januar', 'Februar', 'M√§rz', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'];

    // Funktion zur Berechnung deutscher Feiertage
    function getGermanHolidays(year) {
      const holidays = [];
      
      // Feste Feiertage
      holidays.push(`${year}-01-01`); // Neujahr
      holidays.push(`${year}-01-06`); // Heilige Drei K√∂nige
      holidays.push(`${year}-05-01`); // Tag der Arbeit
      holidays.push(`${year}-08-15`); // Mari√§ Himmelfahrt
      holidays.push(`${year}-10-03`); // Tag der Deutschen Einheit
      holidays.push(`${year}-11-01`); // Allerheiligen
      holidays.push(`${year}-12-25`); // 1. Weihnachtstag
      holidays.push(`${year}-12-26`); // 2. Weihnachtstag
      
      // Berechnung von Ostern (Gau√üsche Osterformel)
      const a = year % 19;
      const b = Math.floor(year / 100);
      const c = year % 100;
      const d = Math.floor(b / 4);
      const e = b % 4;
      const f = Math.floor((b + 8) / 25);
      const g = Math.floor((b - f + 1) / 3);
      const h = (19 * a + b - d - g + 15) % 30;
      const i = Math.floor(c / 4);
      const k = c % 4;
      const l = (32 + 2 * e + 2 * i - h - k) % 7;
      const m = Math.floor((a + 11 * h + 22 * l) / 451);
      const month = Math.floor((h + l - 7 * m + 114) / 31);
      const day = ((h + l - 7 * m + 114) % 31) + 1;
      
      const easter = new Date(year, month - 1, day);
      
      // Bewegliche Feiertage basierend auf Ostern
      const addDays = (date, days) => {
        const result = new Date(date);
        result.setDate(result.getDate() + days);
        return result.toISOString().split('T')[0];
      };
      
      holidays.push(addDays(easter, -2));  // Karfreitag
      holidays.push(addDays(easter, 1));   // Ostermontag
      holidays.push(addDays(easter, 39));  // Christi Himmelfahrt
      holidays.push(addDays(easter, 50));  // Pfingstmontag
      holidays.push(addDays(easter, 60));  // Fronleichnam
      
      return holidays;
    }

    // Feiertage f√ºr 2025 und 2026 vorab berechnen
    const holidays2025 = getGermanHolidays(2025);
    const holidays2026 = getGermanHolidays(2026);
    const allHolidays = [...holidays2025, ...holidays2026];

    function updateMonthDisplay(type) {
      const [year, month] = currentMonth[type].split('-');
      const monthName = monthNames[parseInt(month) - 1];
      document.getElementById(`${type}-month-display`).textContent = `${monthName} ${year}`;
    }

    window.previousMonth = (type) => {
      const [year, month] = currentMonth[type].split('-');
      let newYear = parseInt(year);
      let newMonth = parseInt(month) - 1;
      
      if (newMonth < 1) {
        newMonth = 12;
        newYear--;
      }
      
      currentMonth[type] = `${newYear}-${String(newMonth).padStart(2, '0')}`;
      updateMonthDisplay(type);
      renderCalendar(type);
    };

    window.nextMonth = (type) => {
      const [year, month] = currentMonth[type].split('-');
      let newYear = parseInt(year);
      let newMonth = parseInt(month) + 1;
      
      if (newMonth > 12) {
        newMonth = 1;
        newYear++;
      }
      
      currentMonth[type] = `${newYear}-${String(newMonth).padStart(2, '0')}`;
      updateMonthDisplay(type);
      renderCalendar(type);
    };

    async function loadPersons(type) {
      const snapshot = await getDocs(collection(db, `${type}-persons`));
      persons[type] = [];
      snapshot.forEach(d => { persons[type].push({ ...d.data(), id: d.id }); });
      renderPersonCards(type);
    }

    async function loadAssignments(type) {
      const snapshot = await getDocs(collection(db, `${type}-assignments`));
      assignments[type] = {};
      snapshot.forEach(d => { 
        const data = d.data();
        if (data.slot) {
          // Multi-slot assignment
          const slotKey = `${data.date}-${data.slot}`;
          assignments[type][slotKey] = { ...data, id: d.id };
        } else {
          // Single assignment
          assignments[type][data.date] = { ...data, id: d.id };
        }
      });
      renderCalendar(type);
    }

    async function saveAssignment(type, date, person, color, slot = 'default') {
      const existing = assignments[type][date];
      
      if (slot === 'default' && existing?.id) {
        // Update existing single assignment
        await updateDoc(doc(db, `${type}-assignments`, existing.id), { person, color, date, originalPerson: null, swappedWith: null });
      } else if (slot !== 'default') {
        // Multi-slot assignment (Fr√ºhschoppen/Schie√üabend)
        const slotKey = `${date}-${slot}`;
        const existingSlot = assignments[type][slotKey];
        
        if (existingSlot?.id) {
          await updateDoc(doc(db, `${type}-assignments`, existingSlot.id), { person, color, date, slot, originalPerson: null, swappedWith: null });
        } else {
          await addDoc(collection(db, `${type}-assignments`), { person, color, date, slot });
        }
      } else {
        await addDoc(collection(db, `${type}-assignments`), { person, color, date });
      }
      await loadAssignments(type);
    }

    window.deleteAssignment = async (type, date) => {
      if (!confirm('Einteilung l√∂schen?')) return;
      const assignment = assignments[type][date];
      if (assignment?.id) {
        // L√∂sche die Einteilung
        await deleteDoc(doc(db, `${type}-assignments`, assignment.id));
        
        // L√∂sche alle zugeh√∂rigen Tausch-Anfragen
        const swapsSnapshot = await getDocs(collection(db, `${type}-swaps`));
        const deletePromises = [];
        swapsSnapshot.forEach(d => {
          const swap = d.data();
          // L√∂sche Swaps die mit diesem Datum verbunden sind
          if (swap.date === date) {
            deletePromises.push(deleteDoc(doc(db, `${type}-swaps`, d.id)));
          }
        });
        
        await Promise.all(deletePromises);
        await loadAssignments(type);
      }
    };

    function renderPersonCards(type) {
      document.getElementById(`${type}-cards`).innerHTML = persons[type].map(p => 
        `<div class="person-card" draggable="true" style="background: ${p.color}; color: white;" data-person="${p.name}" data-color="${p.color}">${p.name}</div>`
      ).join('');
      document.querySelectorAll(`#${type}-cards .person-card`).forEach(c => {
        c.addEventListener('dragstart', (e) => { 
          draggedPerson = { name: e.target.dataset.person, color: e.target.dataset.color }; 
          draggedFrom = null; 
        });
      });
    }

    function renderCalendar(type) {
      const cal = document.getElementById(`${type}-calendar`);
      cal.innerHTML = '';
      
      // Header mit Wochentagen (Mo-So)
      ['Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa', 'So'].forEach(d => { 
        const h = document.createElement('div'); 
        h.style.cssText = 'background: #1a472a; color: white; padding: 0.8rem; text-align: center; font-weight: 600;'; 
        h.textContent = d; 
        cal.appendChild(h); 
      });
      
      // Aktuellen Monat holen
      const [year, month] = currentMonth[type].split('-');
      const firstDay = new Date(parseInt(year), parseInt(month) - 1, 1);
      const lastDay = new Date(parseInt(year), parseInt(month), 0);
      const daysInMonth = lastDay.getDate();
      let startDayOfWeek = firstDay.getDay(); // 0=Sonntag, 1=Montag, ...
      
      // Konvertiere zu Mo-So Format (0=Montag, 6=Sonntag)
      startDayOfWeek = startDayOfWeek === 0 ? 6 : startDayOfWeek - 1;
      
      // Leere Zellen am Anfang f√ºr Ausrichtung
      for (let i = 0; i < startDayOfWeek; i++) {
        const emptyCell = document.createElement('div');
        emptyCell.className = 'calendar-day disabled';
        emptyCell.style.opacity = '0.3';
        cal.appendChild(emptyCell);
      }
      
      // Tage des Monats
      for (let day = 1; day <= daysInMonth; day++) {
        const cell = document.createElement('div');
        const dateStr = `${year}-${month}-${String(day).padStart(2, '0')}`;
        const date = new Date(parseInt(year), parseInt(month) - 1, day);
        const dayOfWeek = date.getDay(); // 0=Sonntag, 6=Samstag
        
        // Pr√ºfe ob Tag erlaubt ist
        let isAllowed = false;
        const isHoliday = allHolidays.includes(dateStr);
        
        if (type === 'aufsicht') {
          isAllowed = dayOfWeek === 6; // Nur Samstag
        } else if (type === 'wirte') {
          isAllowed = dayOfWeek === 0 || dayOfWeek === 6 || isHoliday; // Samstag, Sonntag oder Feiertag
        }
        
        // Pr√ºfe ob Samstag und Wirte (dann 2 Slots)
        const isSaturday = dayOfWeek === 6;
        const hasMultiSlots = type === 'wirte' && isSaturday;
        
        const assignment = assignments[type][dateStr];
        const fruehschoppenAssignment = hasMultiSlots ? assignments[type][`${dateStr}-fruehschoppen`] : null;
        const schiessabendAssignment = hasMultiSlots ? assignments[type][`${dateStr}-schiessabend`] : null;
        
        // Setze CSS-Klassen basierend auf Einteilung
        let cellClass = 'calendar-day';
        if (!isAllowed) {
          cellClass += ' disabled';
        } else if (hasMultiSlots) {
          if (fruehschoppenAssignment && schiessabendAssignment) {
            cellClass += ' assigned';
          } else if (fruehschoppenAssignment || schiessabendAssignment) {
            cellClass += ' missing'; // Teilweise eingeteilt
          } else {
            cellClass += ' missing';
          }
        } else if (assignment) {
          cellClass += ' assigned';
        } else {
          cellClass += ' missing';
        }
        
        cell.className = cellClass;
        cell.innerHTML = `<div style="font-size: 0.9rem; color: ${isHoliday ? '#ffa726' : '#999'};">${day}${isHoliday ? ' üéâ' : ''}</div>`;
        cell.dataset.date = dateStr;
        
        if (!isAllowed) {
          cell.title = type === 'aufsicht' ? 'Nur Samstags m√∂glich' : 'Nur Sa/So/Feiertage m√∂glich';
        } else if (hasMultiSlots && (!fruehschoppenAssignment || !schiessabendAssignment)) {
          cell.title = 'Samstag - Fr√ºhschoppen und/oder Schie√üabend fehlt!';
        } else if (!assignment && !hasMultiSlots) {
          cell.title = isHoliday ? 'Feiertag - Einteilung fehlt!' : 'Einteilung fehlt!';
        } else if (isHoliday) {
          cell.title = 'Feiertag';
        }
        
        // Render Multi-Slot Assignments (Samstag bei Wirten)
        if (hasMultiSlots) {
          if (fruehschoppenAssignment) {
            const slotDiv = document.createElement('div');
            slotDiv.style.cssText = 'margin-bottom: 0.3rem;';
            slotDiv.innerHTML = `<div style="font-size: 0.7rem; color: #999; margin-bottom: 0.2rem;">‚òÄÔ∏è Fr√ºhschoppen</div>`;
            
            const personDiv = document.createElement('div');
            personDiv.className = 'assigned-person';
            personDiv.style.background = fruehschoppenAssignment.color;
            personDiv.style.color = 'white';
            personDiv.style.fontSize = '0.8rem';
            personDiv.textContent = fruehschoppenAssignment.person;
            personDiv.draggable = true;
            personDiv.addEventListener('dragstart', () => { 
              draggedPerson = { name: fruehschoppenAssignment.person, color: fruehschoppenAssignment.color, slot: 'fruehschoppen' }; 
              draggedFrom = `${dateStr}-fruehschoppen`; 
            });
            
            slotDiv.appendChild(personDiv);
            cell.appendChild(slotDiv);
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn-delete-assignment';
            deleteBtn.style.top = '5px';
            deleteBtn.style.right = '5px';
            deleteBtn.innerHTML = '√ó';
            deleteBtn.title = 'Fr√ºhschoppen l√∂schen';
            deleteBtn.onclick = (e) => {
              e.stopPropagation();
              deleteAssignment(type, `${dateStr}-fruehschoppen`);
            };
            slotDiv.appendChild(deleteBtn);
          }
          
          if (schiessabendAssignment) {
            const slotDiv = document.createElement('div');
            slotDiv.innerHTML = `<div style="font-size: 0.7rem; color: #999; margin-bottom: 0.2rem;">üåô Schie√üabend</div>`;
            
            const personDiv = document.createElement('div');
            personDiv.className = 'assigned-person';
            personDiv.style.background = schiessabendAssignment.color;
            personDiv.style.color = 'white';
            personDiv.style.fontSize = '0.8rem';
            personDiv.textContent = schiessabendAssignment.person;
            personDiv.draggable = true;
            personDiv.addEventListener('dragstart', () => { 
              draggedPerson = { name: schiessabendAssignment.person, color: schiessabendAssignment.color, slot: 'schiessabend' }; 
              draggedFrom = `${dateStr}-schiessabend`; 
            });
            
            slotDiv.appendChild(personDiv);
            cell.appendChild(slotDiv);
            
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn-delete-assignment';
            deleteBtn.style.top = 'auto';
            deleteBtn.style.bottom = '5px';
            deleteBtn.style.right = '5px';
            deleteBtn.innerHTML = '√ó';
            deleteBtn.title = 'Schie√üabend l√∂schen';
            deleteBtn.onclick = (e) => {
              e.stopPropagation();
              deleteAssignment(type, `${dateStr}-schiessabend`);
            };
            slotDiv.appendChild(deleteBtn);
          }
        } else if (assignment) {
          const personDiv = document.createElement('div');
          personDiv.className = 'assigned-person';
          personDiv.style.background = assignment.color;
          personDiv.style.color = 'white';
          
          // Wenn getauscht, zeige durchgestrichenen Namen
          if (assignment.swappedWith && assignment.originalPerson) {
            personDiv.innerHTML = `<span style="text-decoration: line-through;">${assignment.originalPerson}</span>`;
          } else {
            personDiv.textContent = assignment.person;
          }
          
          personDiv.draggable = true;
          personDiv.addEventListener('dragstart', () => { 
            draggedPerson = { name: assignment.person, color: assignment.color }; 
            draggedFrom = dateStr; 
          });
          cell.appendChild(personDiv);
          
          if (assignment.swappedWith && assignment.originalPerson) {
            const swapInfo = document.createElement('div');
            swapInfo.className = 'swap-info';
            swapInfo.innerHTML = `Getauscht mit:<br><strong>${assignment.swappedWith}</strong>`;
            cell.appendChild(swapInfo);
          }

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'btn-delete-assignment';
          deleteBtn.innerHTML = '√ó';
          deleteBtn.title = 'Einteilung l√∂schen';
          deleteBtn.onclick = (e) => {
            e.stopPropagation();
            deleteAssignment(type, dateStr);
          };
          cell.appendChild(deleteBtn);
        }
        
        // Nur Drop erlauben wenn Tag erlaubt ist
        if (isAllowed) {
          cell.addEventListener('dragover', (e) => { e.preventDefault(); e.currentTarget.classList.add('drop-zone'); });
          cell.addEventListener('dragleave', (e) => e.currentTarget.classList.remove('drop-zone'));
          cell.addEventListener('drop', async (e) => {
            e.preventDefault();
            e.currentTarget.classList.remove('drop-zone');
            const targetDate = e.currentTarget.dataset.date;
            if (draggedPerson) {
              // Wenn Samstag bei Wirten, frage nach Slot
              if (hasMultiSlots) {
                const slot = prompt('F√ºr welchen Zeitraum einteilen?\n\n1 = Fr√ºhschoppen (10:00-12:00)\n2 = Schie√üabend (19:30-24:00)\n\nBitte 1 oder 2 eingeben:');
                if (slot === '1') {
                  await saveAssignment(type, targetDate, draggedPerson.name, draggedPerson.color, 'fruehschoppen');
                } else if (slot === '2') {
                  await saveAssignment(type, targetDate, draggedPerson.name, draggedPerson.color, 'schiessabend');
                } else if (slot !== null) {
                  alert('Ung√ºltige Eingabe. Bitte 1 oder 2 eingeben.');
                }
              } else {
                await saveAssignment(type, targetDate, draggedPerson.name, draggedPerson.color);
              }
            }
          });
        }
        
        cal.appendChild(cell);
      }
    }

    function loadSwapRequests(type) {
      onSnapshot(collection(db, `${type}-swaps`), (snapshot) => {
        const chat = document.getElementById(`${type}-chat`);
        if (snapshot.empty) { chat.innerHTML = '<p style="color: #999;">Keine Anfragen</p>'; return; }
        chat.innerHTML = '';
        
        const messages = [];
        snapshot.forEach(d => { messages.push({ id: d.id, ...d.data() }); });
        messages.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        
        messages.forEach(s => {
          // √úberspringe Eintr√§ge mit fehlenden Daten
          if (!s.requestPerson || !s.date) return;
          
          const div = document.createElement('div');
          div.className = 'chat-message' + (s.status === 'completed' ? ' completed' : '');
          
          if (s.status === 'pending') {
            div.innerHTML = `<strong>${s.requestPerson}</strong> sucht Ersatz f√ºr ${new Date(s.date).toLocaleDateString('de-DE')}<br>
              <div style="margin: 0.5rem 0; font-size: 0.85rem; color: #999;">
                ${s.replacementPerson ? `Ersatz: ${s.replacementPerson}` : 'Warte auf Zusage...'}
              </div>`;
          } else if (s.status === 'completed' && s.replacementPerson) {
            div.innerHTML = `‚úÖ <strong>${s.replacementPerson}</strong> hat f√ºr <strong>${s.requestPerson}</strong> am ${new Date(s.date).toLocaleDateString('de-DE')} √ºbernommen`;
          } else {
            return; // √úberspringe ung√ºltige completed swaps
          }
          chat.appendChild(div);
        });
      });
    }

    ['wirte', 'aufsicht'].forEach(type => { 
      loadPersons(type); 
      loadAssignments(type); 
      loadSwapRequests(type); 
    });

    // PDF Export Function - Optimiert f√ºr Hochformat
    window.downloadList = async (type) => {
      if (!window.jspdf) {
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js';
        document.head.appendChild(script);
        await new Promise(resolve => script.onload = resolve);
      }
      
      const { jsPDF } = window.jspdf;
      
      // Assignments laden
      const snapshot = await getDocs(collection(db, `${type}-assignments`));
      const allAssignments = [];
      snapshot.forEach(d => { allAssignments.push(d.data()); });
      
      // Gruppiere nach Datum und Slot
      const assignmentsByDate = {};
      allAssignments.forEach(a => {
        if (!assignmentsByDate[a.date]) {
          assignmentsByDate[a.date] = {};
        }
        if (a.slot) {
          assignmentsByDate[a.date][a.slot] = a;
        } else {
          assignmentsByDate[a.date].default = a;
        }
      });
      
      // Sortiere nach Datum
      const sortedDates = Object.keys(assignmentsByDate).sort((a, b) => new Date(a) - new Date(b));
      
      // Erstelle Listen f√ºr Samstag-Schie√üabend und Sonntag/Fr√ºhschoppen
      const saturdayEvening = [];
      const sundayMorning = [];
      
      sortedDates.forEach(dateStr => {
        const date = new Date(dateStr);
        const dayOfWeek = date.getDay();
        const slots = assignmentsByDate[dateStr];
        const isHoliday = allHolidays.includes(dateStr);
        
        // Samstag Schie√üabend
        if (slots.schiessabend) {
          saturdayEvening.push({ ...slots.schiessabend, dateStr, isHoliday });
        } else if (dayOfWeek === 6 && slots.default && !slots.fruehschoppen) {
          saturdayEvening.push({ ...slots.default, dateStr, isHoliday });
        }
        
        // Sonntag oder Samstag-Fr√ºhschoppen oder Feiertage
        if (slots.fruehschoppen) {
          sundayMorning.push({ ...slots.fruehschoppen, dateStr, isHoliday, isSaturdayMorning: dayOfWeek === 6 });
        } else if (dayOfWeek === 0 && slots.default) {
          sundayMorning.push({ ...slots.default, dateStr, isHoliday });
        } else if (isHoliday && slots.default && dayOfWeek !== 6 && dayOfWeek !== 0) {
          sundayMorning.push({ ...slots.default, dateStr, isHoliday });
        }
      });
      
      // Hilfsfunktion: Hex zu RGB konvertieren
      const hexToRgb = (hex) => {
        const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return result ? {
          r: parseInt(result[1], 16),
          g: parseInt(result[2], 16),
          b: parseInt(result[3], 16)
        } : { r: 200, g: 200, b: 200 };
      };

      // Hilfsfunktion: Namen k√ºrzen (Christian Mader -> C. Mader)
      const shortenName = (fullName) => {
        const parts = fullName.trim().split(' ');
        if (parts.length < 2) return fullName;
        const firstName = parts[0];
        const lastName = parts.slice(1).join(' ');
        return `${firstName.charAt(0)}. ${lastName}`;
      };

      const createPDF = (withLogo = false, logoData = null) => {
        const doc = new jsPDF('portrait', 'mm', 'a4'); // Hochformat A4: 210x297mm
        
        // Logo zentriert oben
        if (withLogo && logoData) {
          const logoWidth = 40;
          const logoHeight = logoWidth / 1.664;
          doc.addImage(logoData, 'PNG', (210 - logoWidth) / 2, 10, logoWidth, logoHeight);
        }
        
        // √úberschrift
        const startY = withLogo ? 40 : 15;
        doc.setFontSize(16);
        doc.setFont('helvetica', 'bold');
        doc.text(type === 'wirte' ? 'Wirte Liste' : 'Schie√üaufsicht Liste', 105, startY, { align: 'center' });
        doc.setFontSize(10);
        doc.setFont('helvetica', 'normal');
        doc.text(`Erstellt am: ${new Date().toLocaleDateString('de-DE')}`, 105, startY + 6, { align: 'center' });
        
        let yPos = startY + 15;
        const rowHeight = 6;
        const colWidths = [15, 28, 50]; // Tag, Datum, Name (schmaler f√ºr nebeneinander)
        const leftStartX = 8;
        const rightStartX = 110;
        
        if (type === 'wirte') {
          // √úberschriften f√ºr beide Tabellen
          doc.setFontSize(10);
          doc.setFont('helvetica', 'bold');
          doc.text('Samstag Schie√üabend', leftStartX + 46.5, yPos, { align: 'center' });
          doc.text('Sonntag / Fr√ºhschoppen / Feiertage', rightStartX + 46.5, yPos, { align: 'center' });
          doc.setFontSize(8);
          doc.setFont('helvetica', 'normal');
          doc.text('(19:30-24:00)', leftStartX + 46.5, yPos + 4, { align: 'center' });
          doc.text('(10:00-12:00)', rightStartX + 46.5, yPos + 4, { align: 'center' });
          yPos += 10;
          
          // Header f√ºr beide Tabellen
          doc.setFontSize(8);
          doc.setFont('helvetica', 'bold');
          
          // Linke Tabelle Header
          doc.rect(leftStartX, yPos, colWidths[0], rowHeight);
          doc.rect(leftStartX + colWidths[0], yPos, colWidths[1], rowHeight);
          doc.rect(leftStartX + colWidths[0] + colWidths[1], yPos, colWidths[2], rowHeight);
          doc.text('Tag', leftStartX + colWidths[0]/2, yPos + 4, { align: 'center' });
          doc.text('Datum', leftStartX + colWidths[0] + colWidths[1]/2, yPos + 4, { align: 'center' });
          doc.text('Name', leftStartX + colWidths[0] + colWidths[1] + colWidths[2]/2, yPos + 4, { align: 'center' });
          
          // Rechte Tabelle Header
          doc.rect(rightStartX, yPos, colWidths[0], rowHeight);
          doc.rect(rightStartX + colWidths[0], yPos, colWidths[1], rowHeight);
          doc.rect(rightStartX + colWidths[0] + colWidths[1], yPos, colWidths[2], rowHeight);
          doc.text('Tag', rightStartX + colWidths[0]/2, yPos + 4, { align: 'center' });
          doc.text('Datum', rightStartX + colWidths[0] + colWidths[1]/2, yPos + 4, { align: 'center' });
          doc.text('Name', rightStartX + colWidths[0] + colWidths[1] + colWidths[2]/2, yPos + 4, { align: 'center' });
          
          let leftYPos = yPos + rowHeight;
          let rightYPos = yPos + rowHeight;
          
          // Linke Tabelle Daten (Samstag Schie√üabend)
          doc.setFont('helvetica', 'normal');
          saturdayEvening.forEach(a => {
            const date = new Date(a.dateStr);
            const dayName = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'][date.getDay()];
            const dateStr = date.toLocaleDateString('de-DE');
            const name = a.swappedWith ? `${a.swappedWith} (f√ºr ${shortenName(a.originalPerson)})` : a.person;
            
            // Hintergrund
            if (a.color) {
              const rgb = hexToRgb(a.color);
              doc.setFillColor(rgb.r, rgb.g, rgb.b);
              doc.rect(leftStartX, leftYPos, colWidths[0] + colWidths[1] + colWidths[2], rowHeight, 'F');
            }
            
            // Rahmen
            doc.setDrawColor(0);
            doc.rect(leftStartX, leftYPos, colWidths[0], rowHeight);
            doc.rect(leftStartX + colWidths[0], leftYPos, colWidths[1], rowHeight);
            doc.rect(leftStartX + colWidths[0] + colWidths[1], leftYPos, colWidths[2], rowHeight);
            
            // Text wei√ü
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(8);
            doc.text(dayName, leftStartX + colWidths[0]/2, leftYPos + 4, { align: 'center' });
            doc.setFont('helvetica', 'bold');
            doc.text(dateStr, leftStartX + colWidths[0] + colWidths[1]/2, leftYPos + 4, { align: 'center' });
            doc.setFont('helvetica', 'bold');
            doc.text(name, leftStartX + colWidths[0] + colWidths[1] + 1, leftYPos + 4);
            doc.setFont('helvetica', 'normal');
            doc.setTextColor(0, 0, 0);
            
            leftYPos += rowHeight;
          });
          
          // Rechte Tabelle Daten (Sonntag/Fr√ºhschoppen/Feiertage)
          sundayMorning.forEach(a => {
            const date = new Date(a.dateStr);
            const dayOfWeek = date.getDay();
            const dayName = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'][dayOfWeek];
            const dateStr = date.toLocaleDateString('de-DE');
            const name = a.swappedWith ? `${a.swappedWith} (f√ºr ${shortenName(a.originalPerson)})` : a.person;
            
            // Pr√ºfe ob unregelm√§√üig (Feiertag oder Samstag-Fr√ºhschoppen)
            const isIrregular = a.isHoliday || a.isSaturdayMorning;
            
            // Hintergrund
            if (a.color) {
              const rgb = hexToRgb(a.color);
              doc.setFillColor(rgb.r, rgb.g, rgb.b);
              doc.rect(rightStartX, rightYPos, colWidths[0] + colWidths[1] + colWidths[2], rowHeight, 'F');
            }
            
            // Rahmen
            doc.setDrawColor(0);
            doc.rect(rightStartX, rightYPos, colWidths[0], rowHeight);
            doc.rect(rightStartX + colWidths[0], rightYPos, colWidths[1], rowHeight);
            doc.rect(rightStartX + colWidths[0] + colWidths[1], rightYPos, colWidths[2], rowHeight);
            
            // Text wei√ü
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(8);
            
            // Tag fett wenn unregelm√§√üig
            if (isIrregular) {
              doc.setFont('helvetica', 'bold');
            }
            doc.text(dayName, rightStartX + colWidths[0]/2, rightYPos + 4, { align: 'center' });
            
            // Datum immer fett
            doc.setFont('helvetica', 'bold');
            doc.text(dateStr, rightStartX + colWidths[0] + colWidths[1]/2, rightYPos + 4, { align: 'center' });
            
            // Name fett
            doc.setFont('helvetica', 'bold');
            doc.text(name, rightStartX + colWidths[0] + colWidths[1] + 1, rightYPos + 4);
            
            doc.setFont('helvetica', 'normal');
            doc.setTextColor(0, 0, 0);
            
            rightYPos += rowHeight;
          });
        } else {
          // Schie√üaufsicht - nur Samstag (zentriert)
          const centerStartX = 60;
          const centerColWidths = [18, 38, 74];
          
          doc.setFontSize(11);
          doc.setFont('helvetica', 'bold');
          doc.text('Samstag (19:30-21:00)', 105, yPos, { align: 'center' });
          yPos += 7;
          
          // Header
          doc.setFontSize(9);
          doc.setFont('helvetica', 'bold');
          doc.rect(centerStartX, yPos, centerColWidths[0], rowHeight);
          doc.rect(centerStartX + centerColWidths[0], yPos, centerColWidths[1], rowHeight);
          doc.rect(centerStartX + centerColWidths[0] + centerColWidths[1], yPos, centerColWidths[2], rowHeight);
          doc.text('Tag', centerStartX + centerColWidths[0]/2, yPos + 4, { align: 'center' });
          doc.text('Datum', centerStartX + centerColWidths[0] + centerColWidths[1]/2, yPos + 4, { align: 'center' });
          doc.text('Name', centerStartX + centerColWidths[0] + centerColWidths[1] + centerColWidths[2]/2, yPos + 4, { align: 'center' });
          yPos += rowHeight;
          
          // Daten
          doc.setFont('helvetica', 'normal');
          saturdayEvening.forEach(a => {
            const date = new Date(a.dateStr);
            const dayName = ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'][date.getDay()];
            const dateStr = date.toLocaleDateString('de-DE');
            const name = a.swappedWith ? `${a.swappedWith} (f√ºr ${shortenName(a.originalPerson)})` : a.person;
            
            // Hintergrund
            if (a.color) {
              const rgb = hexToRgb(a.color);
              doc.setFillColor(rgb.r, rgb.g, rgb.b);
              doc.rect(centerStartX, yPos, centerColWidths[0] + centerColWidths[1] + centerColWidths[2], rowHeight, 'F');
            }
            
            // Rahmen
            doc.setDrawColor(0);
            doc.rect(centerStartX, yPos, centerColWidths[0], rowHeight);
            doc.rect(centerStartX + centerColWidths[0], yPos, centerColWidths[1], rowHeight);
            doc.rect(centerStartX + centerColWidths[0] + centerColWidths[1], yPos, centerColWidths[2], rowHeight);
            
            // Text wei√ü
            doc.setTextColor(255, 255, 255);
            doc.setFontSize(8);
            doc.text(dayName, centerStartX + centerColWidths[0]/2, yPos + 4, { align: 'center' });
            doc.setFont('helvetica', 'bold');
            doc.text(dateStr, centerStartX + centerColWidths[0] + centerColWidths[1]/2, yPos + 4, { align: 'center' });
            doc.setFont('helvetica', 'bold');
            doc.text(name, centerStartX + centerColWidths[0] + centerColWidths[1] + 2, yPos + 4);
            doc.setFont('helvetica', 'normal');
            doc.setTextColor(0, 0, 0);
            
            yPos += rowHeight;
          });
        }
        
        // PDF speichern
        doc.save(`${type}-liste-${new Date().toISOString().split('T')[0]}.pdf`);
      };
      
      // Versuche Logo zu laden
      const logo = new Image();
      logo.crossOrigin = 'anonymous';
      logo.onload = () => createPDF(true, logo);
      logo.onerror = () => createPDF(false);
      logo.src = 'logo.png';
    };
  </script>
</body>
