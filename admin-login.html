<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vorstand Login - Unteriglinger Schützenverein</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo-section img {
      height: 80px;
      margin-bottom: 1rem;
    }

    h1 {
      color: #1a472a;
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      color: #333;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #2d5a3d;
    }

    .btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 0.8rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
    }

    .back-link {
      text-align: center;
      margin-top: 1.5rem;
    }

    .back-link a {
      color: #2d5a3d;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="logo.png" alt="Logo">
      <h1>Vorstandsbereich</h1>
      <p class="subtitle">Bitte melden Sie sich an</p>
    </div>

    <div id="error-message" class="error-message"></div>

    <form id="login-form">
      <div class="form-group">
        <label for="username">Benutzername oder E-Mail</label>
        <input type="text" id="username" required placeholder="VorstandLamm oder E-Mail">
      </div>

      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit" class="btn" id="login-btn">Anmelden</button>
    </form>

    <div class="back-link">
      <a href="index.html">← Zurück zur Startseite</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // TODO: Firebase Config hier einfügen
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    // Firebase Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyA6hD3scwCcytwkAoNhbNq6-lrYUcl8Fjk",
      authDomain: "schuetzenverein-12cfa.firebaseapp.com",
      projectId: "schuetzenverein-12cfa",
      storageBucket: "schuetzenverein-12cfa.firebasestorage.app",
      messagingSenderId: "791385091582",
      appId: "1:791385091582:web:b4c5aae9ddb155f10ee4af"
    };

    // Firebase initialisieren
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login Form Handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const usernameInput = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const loginBtn = document.getElementById('login-btn');
      const errorMsg = document.getElementById('error-message');

      loginBtn.disabled = true;
      loginBtn.textContent = 'Anmeldung läuft...';
      errorMsg.style.display = 'none';

      try {
        // Prüfe ob Benutzername oder Email eingegeben wurde
        let email = usernameInput;
        
        // Wenn kein @ enthalten ist, nehme an es ist der Benutzername "VorstandLamm"
        if (!usernameInput.includes('@')) {
          // Konvertiere Benutzername zu Email-Format
          if (usernameInput.toLowerCase() === 'vorstandlamm') {
            email = 'vorstand@lamm.schuetzenverein.local';
          } else {
            // Ungültiger Benutzername
            throw new Error('Ungültiger Benutzername');
          }
        }
        
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'admin-dashboard.html';
      } catch (error) {
        console.error('Login error:', error);
        errorMsg.textContent = 'Anmeldung fehlgeschlagen. Bitte überprüfen Sie Ihre Zugangsdaten.';
        errorMsg.style.display = 'block';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Anmelden';
      }
    });
  </script>
</body>
</html>
